<div>
    <h1>{{ !teamId ? "Create Team" : "Edit Team" }}</h1>
    <form [formGroup]="teamForm" (submit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" maxlength="20">
        </div>
        <button type="submit">Save</button>
    </form>
</div>
